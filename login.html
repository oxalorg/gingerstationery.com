<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ginger Stationary Staff Login</title>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="https://unpkg.com/twinklecss@1.0.1/twinkle.min.css">
</head>

<body>
  <div
    class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <a href="index.html">
      <img class="h-32 w-auto mx-auto" src="img/logo.png" alt=""></a>
      <h2 class="mt-6 text-center text-3xl leading-9 font-extrabold text-gray-900">
        Ginger Staff Log In
      </h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <div id="errorRetry"
          class="bg-red-500 text-white font-bold px-2 py-2 rounded-lg mb-4"
          style="display:none;">
          Please enter correct email address / password.
        </div>
        <form action="/login/?retry=1" method="GET">
          <input type="hidden" name="retry" value="1">
          <div>
            <label for="email"
              class="block text-sm font-medium leading-5 text-gray-700">
              Email address
            </label>
            <div class="mt-1 rounded-md shadow-sm">
              <input id="email" type="email" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-yellow focus:border-yellow-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
            </div>
          </div>

          <div class="mt-6">
            <label for="password"
              class="block text-sm font-medium leading-5 text-gray-700">
              Password
            </label>
            <div class="mt-1 rounded-md shadow-sm">
              <input id="password" type="password" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-yellow focus:border-yellow-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
            </div>
          </div>

          <div class="mt-6 flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember_me" type="checkbox"
                class="form-checkbox h-4 w-4 text-yellow-300 transition duration-150 ease-in-out">
              <label for="remember_me"
                class="ml-2 block text-sm leading-5 text-gray-900">
                Remember me
              </label>
            </div>

          </div>

          <div class="mt-6">
            <span class="block w-full rounded-md shadow-sm">
              <button type="submit" onclick="SubmitFunction()"
                class="w-full flex justify-center py-2 px-4 border border-transparent text-md font-medium rounded-md text-black bg-yellow-300 hover:bg-yellow-320 focus:outline-none focus:border-yellow-320 focus:shadow-outline-yellow active:bg-yellow-350 transition duration-150 ease-in-out">
                Sign in
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    function gup(name, url) {
      if (!url) url = location.href;
      name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
      var regexS = "[\\?&]" + name + "=([^&#]*)";
      var regex = new RegExp(regexS);
      var results = regex.exec(url);
      return results == null ? null : results[1];
    }
    var retry = gup('retry')
    if (retry === "1") {
      document.getElementById("errorRetry").style.display = "block";
    }
    function SubmitFunction(){
      alert("Invalid IP address. Not Authenticated");
    }

  </script>
</body>
